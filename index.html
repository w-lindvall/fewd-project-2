<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">

        <nav class="main-header">
            <div class="container">

                <h1 class="title">Student Name</h1>
                <ul class="main-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </div>
        </nav><!--/.main-header-->


        <div class="bio">
            <figure>

                <img class="bio-img" src="img/responsive-layout-profile.png" alt="Student avatar">
                <figcaption class="bio-text">
                    Hi! I'm a front-end developer who loves responsive design and css.
                    I recently finished a degree in front-end web development and Treehouse and am
                    excited to put all my skills to use!
                </figcaption>

            </figure>
        </div><!--/.bio-->

        <h2 class="portfolio">Portfolio</h2>
        <div class="container primary-col">

            <figure>
                <img class="portfolio-img" src="img/portfolio-1.png" alt="Marketing image icon">
                <figcaption class="portfolio-text">
                    <h3>Marketing Page</h3>
                    This project shows the front page of a marketing website meant
                    for a specific business I'm interested in.
                </figcaption>
            </figure>

            <figure>
                <img class="portfolio-img" src="img/portfolio-2.png" alt="Search image icon">
                <figcaption class="portfolio-text">
                    <h3>Search Page</h3>
                    This project searches through a specific database to find information that
                    the user is trying to look up.
                </figcaption>
            </figure>

        </div><!--/.primary-col-->

        <div class="container secondary col">

            <figure>
                <img class="portfolio-img" src="img/portfolio-3.png" alt="Travel app icon">
                <figcaption class="portfolio-text">
                    <h3>Travel App</h3>
                    This project compares travel times based on different transportation methods
                    and tells you the best one.
                </figcaption>
            </figure>

            <figure>
                <img class="portfolio-img" src="img/portfolio-4.png" alt="Maps of favorite spots icon">
                <figcaption class="portfolio-text">
                    <h3>Map of Favorite Spots</h3>
                    This project uses mapping apis to plot points for my favorite spots in the city
                    for a do-it-yourself walking tour.
                </figcaption>
            </figure>

        </div><!--/.secondary-col-->

        <div class="container tertiary col">

            <figure>
                <img class="portfolio-img" src="img/portfolio-5.png" alt="Photo gallery icon">
                <figcaption class="portfolio-text">
                    <h3>Photo Gallery</h3>
                    This project shows pictures from a recent trip to the viewer and allows them to
                    easily navigate through photos.
                </figcaption>
            </figure>

            <figure>
                <img class="portfolio-img" src="img/portfolio-6.png" alt="Calculator icon">
                <figcaption class="portfolio-text">
                    <h3>Calculator</h3>
                    Someone can enter in the numbers they want, and press the big blue button and get the
                    result.
                </figcaption>
            </figure>

        </div><!--/.tertiary-col-->

        <footer>
            <div class="container">

                <h2>Contact</h2>
                <p class="contact">If you're interested in chatting or want more information about what I've been working on,
                    I'd love to hear from you!</p>
                <p>Phone + 1 (111) 555-1234</p>
                <p>E-mail email@yoursite.com</p>
                <hr>
                <a href="#" class="footer-name">Student name</a><a href="#" class="footer-top">Back to top</a>

            </div>
        </footer>

    </div>
</body>
</html>
